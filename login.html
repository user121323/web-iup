	<link rel="stylesheet" type="text/css" href="res/css/style.css">

	<title>Login</title>
</head>
<body>
	<header>
		<div class="header_top">
		    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
		        <div class="col-lg-1">
		            <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Zenkit_Logo_Icon.png" height="50" width="37">
		        </div>
		        <div class="container">
		        	<ul class="nav">
					  <li class="nav-item">
					    <a class="nav-link text-white-50" href="mainPage.html">Formation IUP</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link text-white-50" href="contacts.html">Contacts</a>
					  </li>
		        </div>

		        <div class="container d-flex justify-content-end my-2 my-lg-0">
		        	<ul class="nav">
					  <li class="nav-item">
					    <a class="nav-link text-white-50" href="login.html">Login</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link text-white-50" href="#">Registration</a>
					  </li>
		        </div>

		        <div class="col-lg-1">

		            <select class="selectpicker bg-dark text-white" data-width="fit">
		                <option data-content='<span class=" flag-icon-us"></span> English'>ENG</option>
		                <option  data-content='<span class="flag-icon flag-icon-mx"></span> Español'>RUS</option>
		            </select>


		        </div>
		    </nav>
		</div>	
	</header>

	<section class="mb-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mt-5">
					  <div class="card-header">
					    <h3>Login</h3>
					  </div>
					  <div class="card-body">
						<form>
						  <div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1">
						  </div>
						  <div class="form-group form-check">
						    <input type="checkbox" class="form-check-input" id="exampleCheck1">
						    <label class="form-check-label" for="exampleCheck1">Check me out</label>
						  </div>
						  <div class="d-flex justify-content-center">
						  	<button type="submit" class="btn btn-primary signin">Sign in</button>
						  </div>
						</form>
					  </div>
					</div>
				</div>
			</div>
		</div>		
	</section>


	<footer class="text-white bg-dark">
		<div class="container">
			<div class="col-md-6 offset-md-3 contactus">
				<form>
					<div class="form-group">
						<label for="nameitem">Name</label>
						<input type="text" name="name" class="form-control" placeholder="Yoyr name" id="nameitem">
					</div>
				  <div class="form-group">
				    <label for="emailitem">Email address</label>
				    <input type="email" class="form-control" id="emailitem" placeholder="name@example.com">
				  </div>
				  <div class="form-group">
				    <label for="messageitem">Your message</label>
				    <textarea class="form-control" id="messageitem" rows="3" placeholder="Message"></textarea>
				  </div>
				</form>
			</div>
		</div>
	  <div class="text-center text-white-50 copyright">© 2020 Copyright:

	  </div>
	</footer>

</html>
