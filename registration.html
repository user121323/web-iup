<body style="background-color: #f6f2f3">

            <nav class="navbar navbar-dark bg-dark navbar-expand-md">

                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Zenkit_Logo_Icon.png" height="50" width="37">
                </div>
                <div class="container">
                    <ul class="nav">
                      <li class="nav-item">
                        <a class="nav-link text-white-50" href="mainPage.html">Formation IUP</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white-50" href="contacts.html">Contacts</a>
                      </li>

                <div class="container d-flex justify-content-end my-2 my-lg-0">
                    <ul class="nav">

                        <a class="nav-link text-white-50" href="registration.html">Registration</a>

                        <option data-content='<span class=" flag-icon-us"></span> English'>ENG</option>
                        <option  data-content='<span class="flag-icon flag-icon-mx"></span> Español'>RUS</option>

                </div>

        </div>

    <section>
        <div id="login-box">
            <div class="left">
                <h1>Sign up</h1>

                <input type="text" name="username" placeholder="Username" />
                <input type="text" name="email" placeholder="E-mail" />
                <input type="password" name="password" placeholder="Password" />
                <input type="password" name="password2" placeholder="Retype password" />

                <input type="submit" name="signup_submit" value="Sign me up" />
            </div>

            <div class="right">
                <span class="loginwith">Sign in with<br />social network</span>

                <button class="social-signin facebook">Log in with facebook</button>
                <button class="social-signin twitter">Log in with Twitter</button>
                <button class="social-signin google">Log in with Google+</button>
            </div>
            <div class="or">OR</div>
        </div>  
    </section>



    <footer class="text-white bg-dark">
        <div class="container">
            <div class="col-md-6 offset-md-3 contactus">
                <form>
                    <div class="form-group">
                        <label for="nameitem">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Your name" id="nameitem">
                    </div>
                  <div class="form-group">
                    <label for="emailitem">Email address</label>
                    <input type="email" class="form-control" id="emailitem" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="messageitem">Your message</label>
                    <textarea class="form-control" id="messageitem" rows="3" placeholder="Message"></textarea>
                  </div>

                  <div class="text-center">
                    <button class="btn btn-success" id="send">Send</button>
                  </div>
                </form>
            </div>
        </div>
      <div class="text-center text-white-50 copyright">© 2020 Copyright:
        <a href="https://mdbootstrap.com/" class="text-white"> hugo.kz</a>
      </div>
    </footer>

    <script>
        $(function(){
            $('.selectpicker').selectpicker();
        });
        var $maxWidthElement = $('.navbar'),
            maxWidth = $maxWidthElement.width();

        function positionDropdowns() {
            $('.dropdown-menu').each(function() {
                $(this).removeClass('dropdown-menu-right');
                var $navItem = $(this).closest('.dropdown'),
                    dropdownWidth = $(this).outerWidth(),
                    dropdownOffsetLeft = $navItem.offset().left,
                    dropdownOffsetRight = maxWidth - (dropdownOffsetLeft + dropdownWidth),
                    linkCenterOffsetLeft = dropdownOffsetLeft + $navItem.outerWidth() / 2,
                    outputCss = {
                        left: 0,
                        right: '',
                        width: ''
                    };

                if ((linkCenterOffsetLeft - dropdownWidth / 2 > 0) & (linkCenterOffsetLeft + dropdownWidth / 2 < maxWidth)) {
                    outputCss.left = -(dropdownWidth / 2 - $navItem.outerWidth() / 2);
                } else if ((dropdownOffsetRight < 0) & (dropdownWidth < dropdownOffsetLeft + $navItem.outerWidth())) {
                    $(this).addClass('dropdown-menu-right');
                    outputCss.left = '';
                } else if (dropdownOffsetLeft + dropdownWidth > maxWidth) {
                    outputCss.left = 0;
                    outputCss.right = 0;
                    outputCss.width = maxWidth + 'px';
                }
                $(this).css({
                    left: outputCss.left,
                    right: outputCss.right,
                    width: outputCss.width
                });
            });
        }

        $("#trigger-btn").on("click", function() {
            positionDropdowns();
            $(this)
                .text("Done!")
                .addClass("btn-success")
                .removeClass("btn-danger");
        });

        var resizeTimer;

        $(window).on("resize", function(e) {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                maxWidth = $maxWidthElement.width();
                positionDropdowns();
            }, 250);
        });
    </script>
</body>
</html>
